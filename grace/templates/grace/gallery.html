{% extends 'grace/base1.html' %}
{% block content %}
{% load static %}
    <!-- Carousel Start -->
    <!-- Page Header Start -->
    <div class="container-fluid page-header1 mb-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center">
            <h1 class="display-4 text-white animated slideInDown mb-4">Gallery</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb justify-content-center mb-0">
                    <li class="breadcrumb-item"><a class="text-white" href="#">Home</a></li>
                    <li class="breadcrumb-item text-primary active" aria-current="page">Gallery</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->
    <!-- Carousel End -->
    <!-- youtube_video_area  -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
                <div class="d-inline-block rounded-pill bg-secondary text-white py-1 px-3 mb-3">Gallery</div>
                <h1 class="display-6 mb-5">Image Gallery</h1>
            </div>
            <!--/ gallery -->
            <div class="section-top-border">
				<div class="row gallery-item">
                    {% for gallery in gallery_list %}
					<div class="col-md-4">
						<a href="{{ gallery.image.url }}" class="img-pop-up">
							<div class="single-gallery-image" style="background: url({{ gallery.image.url }});"></div>
						</a>
					</div>
					<div class="col-md-4">
						<a href="{{ gallery.image2.url }}" class="img-pop-up">
							<div class="single-gallery-image" style="background: url({{ gallery.image2.url }});"></div>
						</a>
					</div>
					<div class="col-md-4">
						<a href="{{ gallery.image3.url }}" class="img-pop-up">
							<div class="single-gallery-image" style="background: url({{ gallery.image3.url }});"></div>
						</a>
					</div>
					<div class="col-md-6">
						<a href="{{ gallery.image4.url }}" class="img-pop-up">
							<div class="single-gallery-image" style="background: url({{ gallery.image4.url }});"></div>
						</a>
					</div>
					<div class="col-md-6">
						<a href="{{ gallery.image5.url }}" class="img-pop-up">
							<div class="single-gallery-image" style="background: url({{ gallery.image5.url }});"></div>
						</a>
					</div>
					<div class="col-md-4">
						<a href="{{ gallery.image6.url }}" class="img-pop-up">
							<div class="single-gallery-image" style="background: url({{ gallery.image6.url }});"></div>
						</a>
					</div>
                    {% endfor %}
				</div>
			</div>
			
            <!-- / youtube_video_area  -->
        </div>
    </div>
    </div>
    <!-- Service End -->
    

    <!-- Testimonial End -->
    {% include 'grace/footer1.html' %}
    <!-- JS here -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
