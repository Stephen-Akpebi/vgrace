{% block content %}
{% load static %}
    <!-- Carousel Start -->
    <!-- Page Header Start -->
    <div class="container-fluid page-header3 mb-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center">
            <h1 class="display-4 text-white animated slideInDown mb-4">Live Stream</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb justify-content-center mb-0">
                    <li class="breadcrumb-item"><a class="text-white" href="#">Home</a></li>
                    <li class="breadcrumb-item"><a class="text-white" href="#">church</a></li>
                    <li class="breadcrumb-item text-primary active" aria-current="page">Live Stream</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->
    <!-- Carousel End -->
    <!-- youtube_video_area  -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">

                <h1 class="display-6 mb-5">Youtube Live </h1>
            </div>
            <div class="youtube_video_area ">
                <div class="container-fluid p-0 ">
                    <div class="row no-gutters justify-content-center">
                        <div class="col-xl-3 col-lg-3 col-md-6">
                            <div class="single_video">
                                <div class="thumb">
                                    <img src="{% static 'asset/img/church-3.jpg' %}" alt="">
                                </div>
                                <div class="hover_elements">
                                    <div class="video">
                                            <a class="popup-video" href="http://youtube.com/channel/CHANNEL_ID/live"> 
                                                    <i class="fa fa-play"></i>
                                                </a>
                                    </div>
        
                                    <div class="hover_inner">
                                        <span>Grace mission</span>
                                        <h3><a href="#">Watch live</a></h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- / youtube_video_area  -->
        </div>
    </div>
